# Cloudflare Workers configuration
# This file contains bindings for D1, Vectorize, and Workers AI

name = "novanewz-api"
main = "functions/index.js"
compatibility_date = "2024-01-01"

# D1 Database binding
# Uncomment and configure after creating D1 database:
# [[d1_databases]]
# binding = "DB"
# database_name = "novanewz-db"
# database_id = ""

# Vectorize binding
# Uncomment and configure after creating Vectorize index:
# [[vectorize]]
# binding = "VECTORIZE"
# index_name = "novanewz-vectors"

# AI binding (Workers AI)
# This is automatically available in Workers AI
# Access via env.AI
